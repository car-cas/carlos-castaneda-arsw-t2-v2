<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" href="estilo.css">

    <title>Hello, world!</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm">
            <h1 class="title">COVID-19 CORONAVIRUS ARSW</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-sm table-responsive static">
            <table class="table table-hover" id="main">
                <thead>
                <tr>
                    <th scope="col">Country</th>
                    <th scope="col">Num deaths</th>
                    <th scope="col">Num Infected</th>
                    <th scope="col">Num cured</th>
                </tr>
                </thead>
                <tbody id="mainBody">
                <tr id="click">
                    <th scope="row">Canada</th>
                    <td>60</td>
                    <td>50</td>
                    <td>0</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="row">
        <div class="col-sm">
            <h3 id="country" class="title"></h3>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
            <div id="map" class="map"></div>
        </div>
        <div class="col-md-6">
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">Case</th>
                    <th scope="col">Number</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <th scope="row">Confirmed</th>
                    <td id="confirmed">234</td>
                </tr>
                <tr>
                    <th scope="row">Recovered</th>
                    <td id="recovered">1</td>
                </tr>
                <tr>
                    <th scope="row">Deaths</th>
                    <td id="deaths">3</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="row">
        <div class="col-sm blank">
            <table class="table" id="cities">
                <thead>
                <tr>
                    <th scope="col">Province</th>
                    <th scope="col">Confirmed</th>
                    <th scope="col">Recovered</th>
                    <th scope="col">Deaths</th>
                </tr>
                </thead>
                <tbody id="cityBody">
                <tr>
                    <th scope="row">1</th>
                    <td>Mark</td>
                    <td>Otto</td>
                    <td>@mdo</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>

<script>
      // Initialize and add the map
      function initMap() {
        // The location of Uluru
        var uluru = { lat: -25.344, lng: 131.036 };
        // The map, centered at Uluru
        var map = new google.maps.Map(
          document.getElementById('map'), { zoom: 4, center: uluru });
        // The marker, positioned at Uluru
        var marker = new google.maps.Marker({ position: uluru, map: map });
      }
    </script>
<!--Load the API from the specified URL
        * The async attribute allows the browser to render the page while the API loads
        * The key parameter will contain your own API key (which is not needed for this tutorial)
        * The callback parameter executes the initMap() function
        -->
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCNZvIbGWa5O1RIY-0GxFA4XzwfV7UcWrc&callback=initMap">
</script>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script src="app.js"></script>
</body>
</html>
