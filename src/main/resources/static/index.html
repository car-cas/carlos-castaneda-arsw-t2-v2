<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="estilo.css">
    <title>Coronavirus information</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm">
            <h1 class="title"> Country where the coronavirus is infected </h1>
        </div>
    </div>
    <div class="row">
        <div class="col-sm table-responsive static">
            <table class="table table-hover" id="main">
                <thead>
                <tr>
                    <th scope="col">Country</th>
                    <th scope="col">Num deaths</th>
                    <th scope="col">Num Infected</th>
                    <th scope="col">Num cured</th>
                </tr>
                </thead>
                <tbody id="mainBody">
                <tr id="click">
                    <th scope="row"></th>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="row">
        <div class="col-sm">
            <h3 id="country" class="title"></h3>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
            <div id="map" class="map"></div>
        </div>
        <div class="col-md-6">
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">Case</th>
                    <th scope="col">Number</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <th scope="row">Deaths</th>
                    <td id="confirmed"></td>
                </tr>
                <tr>
                    <th scope="row">Confirmed</th>
                    <td id="recovered"></td>
                </tr>
                <tr>
                    <th scope="row">Recovered</th>
                    <td id="deaths"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
